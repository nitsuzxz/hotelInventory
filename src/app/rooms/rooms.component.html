<p>Welcome to {{ hotelName }}</p>

<div [hidden]="hideRooms">
  Number of rooms:
  <!--

<div [ngStyle]="{'color': numberOfRooms > 0 ? 'green':'red'}"
  [innerText]="numberOfRooms"></div>
-->
  <div
    [ngStyle]="{ color: rooms.availableRooms > 0 ? 'green' : 'red' }"
    [innerText]="rooms.availableRooms"
  ></div>
</div>

{{ rooms.availableRooms > 0 ? "" : "No rooms" }}

<div *ngIf="selectedRoom">

  {{selectedRoom | json}}
</div>
<div *ngIf="rooms.availableRooms > 0">
  <hinv-rooms-list [rooms]="roomList" (selectedRoom)="selectRoom($event)"></hinv-rooms-list>
</div>
<button class="btn btn-primary" (click)="toggle()">Toggle</button>
